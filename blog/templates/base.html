{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <link rel="icon" href="{% static "/images/favicon.ico" %}">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="{% static "/bootstrap-3.3.7/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "/css/style.css" %}" rel="stylesheet">
  <link href="{% static "/css/skeleton.css" %}" rel="stylesheet">
  <link href="{% static "/css/superfish.css" %}" rel="stylesheet">
  {% block refrence %}{% endblock %}
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <header>
    <div class="container_12">
      <div class="grid_12">
        <div class="menu_block">
          <nav class="horizontal-nav full-width horizontalNav-notprocessed">
            <ul class="sf-menu">
              {% block navbar %}
              <li class="current"><a href="/home/">首页</a></li>
              <li><a href="/hots/">热门</a></li>
              <li><a href="/tours/">旅游</a></li>
              <li><a href="/blogs/">博客</a></li>
              <li><a href="/contacts/">联系</a></li>
              {% endblock %}
            </ul>
          </nav>
          <div class="clear"></div>
        </div>
      </div>
      <div class="grid_12">
        <h1>
          <a href="/home/">
            <img src="{% static "images/logo.png" %}" alt="Your Happy Family">
          </a>
        </h1>
      </div>
      <div class="head-content">
        {% block content %}

        {% endblock %}
      </div>
  </header>
</head>
<body>
    {% block body %}{% endblock %}
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static "/jquery-1.12.4/jquery.min.js" %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static "/bootstrap-3.3.7/js/bootstrap.min.js" %}"></script>
    {% block script %}{% endblock %}
  </body>
</html>
