{% extends "blogs.html" %}
{% load static %}
{% block title %}博客|分类{% endblock %}
{% block refrence %}{% endblock %}
{% block blog_content %}
<div class="types-list">
	<h3 class="head1">分类列表</h3>
	<ul class="list">
		{% for type in all_types %}
		<li><a href={% url 'blogs:blogtypes' type.id %}>{{ type }}</a></li>
		{% empty %}
		<li>暂无分类</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
